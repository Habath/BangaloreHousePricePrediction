<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>House Price Prediction - Bangalore</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-4">
                        <label for="uiSqft" class="form-label"><strong>Area (Square Feet)</strong></label>
                        <input type="number" id="uiSqft" class="form-control" placeholder="Enter area in square feet" value="1000">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label"><strong>BHK</strong></label>
                        <div class="btn-group d-flex" role="group" aria-label="BHK Options">
                            <input type="radio" class="btn-check" id="radio-bhk-1" name="uiBHK" value="1">
                            <label class="btn btn-outline-secondary" for="radio-bhk-1">1</label>
                            <input type="radio" class="btn-check" id="radio-bhk-2" name="uiBHK" value="2" checked>
                            <label class="btn btn-outline-secondary" for="radio-bhk-2">2</label>
                            <input type="radio" class="btn-check" id="radio-bhk-3" name="uiBHK" value="3">
                            <label class="btn btn-outline-secondary" for="radio-bhk-3">3</label>
                            <input type="radio" class="btn-check" id="radio-bhk-4" name="uiBHK" value="4">
                            <label class="btn btn-outline-secondary" for="radio-bhk-4">4</label>
                            <input type="radio" class="btn-check" id="radio-bhk-5" name="uiBHK" value="5">
                            <label class="btn btn-outline-secondary" for="radio-bhk-5">5</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label"><strong>Bathrooms</strong></label>
                        <div class="btn-group d-flex" role="group" aria-label="Bathrooms Options">
                            <input type="radio" class="btn-check" id="radio-bath-1" name="uiBathrooms" value="1">
                            <label class="btn btn-outline-secondary" for="radio-bath-1">1</label>
                            <input type="radio" class="btn-check" id="radio-bath-2" name="uiBathrooms" value="2" checked>
                            <label class="btn btn-outline-secondary" for="radio-bath-2">2</label>
                            <input type="radio" class="btn-check" id="radio-bath-3" name="uiBathrooms" value="3">
                            <label class="btn btn-outline-secondary" for="radio-bath-3">3</label>
                            <input type="radio" class="btn-check" id="radio-bath-4" name="uiBathrooms" value="4">
                            <label class="btn btn-outline-secondary" for="radio-bath-4">4</label>
                            <input type="radio" class="btn-check" id="radio-bath-5" name="uiBathrooms" value="5">
                            <label class="btn btn-outline-secondary" for="radio-bath-5">5</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="uiLocations" class="form-label"><strong>Location</strong></label>
                        <select id="uiLocations" class="form-select">
                            <option selected disabled>Choose a Location</option>
                            <option>Electronic City</option>
                            <option>Rajaji Nagar</option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button type="button" class="btn btn-success btn-lg" onclick="onClickedEstimatePrice()">Estimate Price</button>
                    </div>

                    <div id="uiEstimatedPrice" class="alert alert-info mt-4 text-center" style="display: none;">
                        <h4></h4>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
